<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Platform</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>API Platform</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/provider">Provider</a>
            <a href="/customer">Customer</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <h1>API Events</h1>
        <table>
            <thead>
                <tr>
                    <th>Provider Name</th>
                    <th>Event Type</th>
                    <th>Event Data</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.provider_name }}</td>
                    <td>{{ event.event_type }}</td>
                    <td>{{ event.event_data }}</td>
                    <td>{{ event.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endblock %}
    </main>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
